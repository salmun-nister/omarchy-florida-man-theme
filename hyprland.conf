# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

$activeBorderGradient = rgba(e78284ff) rgba(ef9f76ff) rgba(e5c890ff) rgba(a6d189ff) rgba(81c8beff) rgba(99d1dbff) rgba(85c1dcff) rgba(8caaeeff) rgba(e78284ff) 45deg
$inactiveShadowColor = rgb(000000)
$activeShadowColor =  rgb(000000)

windowrulev2 = opacity 1.0 override,class:^(brave-youtube\\.com__-Default)$
windowrulev2 = opacity 1.0 override,class:^(chrome-youtube\\.com__-Default)$

general {
    col.active_border = $activeBorderGradient
    col.inactive_border = $inactiveBorderColor
    border_size = 6
    gaps_in = 8
    gaps_out = 12
}
group {
    col.border_active = $activeBorderGradient
}

decoration {
    # Use round window corners
    rounding = 12
    rounding_power = 4
    active_opacity = 0.8
    inactive_opacity = 0.7
    blur {
        enabled = true
        size = 4
        passes = 2
        noise = 0.16
    }
    shadow {
        enabled = true
        range = 22
        render_power = 6
        offset = 2 2
        ignore_window = true
        color = $activeShadowColor
        color_inactive = $inactiveShadowColor
    }
}
